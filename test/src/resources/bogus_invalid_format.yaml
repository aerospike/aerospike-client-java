metadata:
  schema_version: 0.0.1
  app_name= "example_app"
  generation: 3
static:
  client:
    config_interval: 3
    max_connections_per_node: 10
    min_connections_per_node: 10
    async_max_connections_per_node: 50
    async_min_connections_per_node: 10
dynamic:
  client:
    timeout: 2000
    error_rate_window: 5
    max_error_rate: 13
    fail_if_not_connected: false
    login_timeout: 2500
    max_socket_idle: 20
    rack_aware: true
    rack_ids: [2,4,6,8]
    tend_interval: 250
    use_service_alternative: false
  read:
    read_mode_ap: ONE
    read_mode_sc: SESSION
    connect_timeout: 10000
    fail_on_filtered_out: false
    replica: PREFER_RACK
    sleep_between_retries: 2000
    socket_timeout: 11000
    timeout_delay: 1500
    total_timeout: 3500
    max_retries: 3
  write:
    connect_timeout: 10000
    fail_on_filtered_out: false
    replica: PREFER_RACK
    send_key: false
    sleep_between_retries: 2000
    socket_timeout: 11000
    timeout_delay: 1500
    total_timeout: 3500
    max_retries: 5
    durable_delete: true
  query:
    read_mode_ap: ONE
    read_mode_sc: SESSION
    connect_timeout: 10000
    replica: PREFER_RACK
    sleep_between_retries: 2000
    socket_timeout: 11000
    timeout_delay: 1500
    total_timeout: 3500
    max_retries: 3
    include_bin_data: true
    info_timeout: 4000
    record_queue_size: 5
    expected_duration: LONG_RELAX_AP
  scan:
    read_mode_ap: ONE
    read_mode_sc: SESSION
    connect_timeout: 10000
    replica: PREFER_RACK
    sleep_between_retries: 2000
    socket_timeout: 11000
    timeout_delay: 1500
    total_timeout: 3500
    max_retries: 3
    concurrent_nodes: true
    max_concurrent_nodes: 3
  batch_read:
    read_mode_ap: ONE
    read_mode_sc: SESSION
    connect_timeout: 10000
    replica: PREFER_RACK
    sleep_between_retries: 2000
    socket_timeout: 11000
    timeout_delay: 1500
    total_timeout: 3500
    max_retries: 3
    max_concurrent_threads: 4
    allow_inline: true
    allow_inline_ssd: true
    respond_all_keys: true
  batch_write:
    connect_timeout: 20000
    fail_on_filtered_out: false
    replica: PREFER_RACK
    send_key: false
    sleep_between_retries: 2500
    socket_timeout: 15000
    timeout_delay: 1300
    total_timeout: 5500
    max_retries: 5
    durable_delete: true
    max_concurrent_threads: 4
    allow_inline: true
    allow_inline_ssd: false
    respond_all_keys: true
  batch_udf:
    send_key: true
    durable_delete: false
  batch_delete:
    send_key: false
    durable_delete: true
  txn_roll:
    read_mode_ap: ALL
    read_mode_sc: LINEARIZE
    connect_timeout: 10000
    replica: RANDOM
    sleep_between_retries: 2500
    socket_timeout: 13000
    timeout_delay: 1500
    total_timeout: 3500
    max_retries: 3
    max_concurrent_threads: 7
    allow_inline: true
    allow_inline_ssd: true
    respond_all_keys: true
  txn_verify:
    read_mode_ap: ONE
    read_mode_sc: ALLOW_REPLICA
    connect_timeout: 8000
    replica: MASTER_PROLES
    sleep_between_retries: 2500
    socket_timeout: 13000
    timeout_delay: 1500
    total_timeout: 5500
    max_retries: 3
    max_concurrent_threads: 5
    allow_inline: true
    allow_inline_ssd: true
    respond_all_keys: false

